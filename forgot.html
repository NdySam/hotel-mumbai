              <label for="email_phone" class="hidden sr"

              <input
                type="text"
                id="email_phone"
                placeholder="Email address or phone number"
                required
              />

            <div class="mb-1">

              <input
                id="password"
                type="password"
                placeholder="reset password"
                required
              />
            </div>

            <div class="">
              <button href="login.html" type="submit" class="w-100 round-xs bg-black text-white">Go</button>
            </div>
          </form>
